<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="/registration" id="register-form-link"><h1>Đăng Ký</h1></a>
							<a href="/login" id="register-form-link"><h3>Quay lại trang đăng nhập</h3></a>
						</div>
						<th:block th:if="${message}">
							<p th:text="${message}" style="color: red"></p>
						</th:block>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="register-form" th:object="${user}" th:action="@{/registration}" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" name="name" id="name" th:field="*{name}" tabindex="1" class="form-control" placeholder="Full name" value="">
								</div>
								<div class="form-group">
									<input type="text" name="userName" id="userName" th:field="*{userName}" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="email" name="email" id="email" th:field="*{email}" tabindex="1" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" th:field="*{password}" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" onkeyup='validatePassword()' tabindex="2" class="form-control" placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<input type="text" name="phone" id="phone" th:field="*{phone}" placeholder="Phone">
								</div>
								<div class="form-group">
									<input type="date" name="birthDay" id="birthDay" th:field="*{birthDay}">
								</div>
								<div class="form-group">
									<input type="text" name="address" id="address" th:field="*{address}" placeholder="Address">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
